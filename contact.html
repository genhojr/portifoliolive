<!DOCTYPE HTML>
<html>
    
    <head>

        <title>Portifolio</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>

        <header id="masthead"> 
            <div class="container">
            <a href="index.html" id="logo">Antonio Kniss</a>
            <nav>

                <a href="index.html">About</a>
                <a href="portifolio.html">Portifolio</a>
                <a href="contact.html">Contact</a>

            </nav>
            </div>
        </header>
        <div id="main-container" class="container">
        <section class="main-container">
            
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder=" John Smith" required="required">
                    </li>
                    <li>
                        <label for="name">Email</label>
                        <input type="text" name="email" id="email" placeholder=" example@gmail.com" required="required">
                    </li>
                        <li>
                        <label for="name">Message</label>
                        <textarea id="message" name="message" id="name" placeholder="" required="required"></textarea>
                    </li>                                                    
                </ul>
                <input type="submit" name="Submit">
            </form>
           
        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <img src="assets/images/github.png" class="social" alt="GitHub">
                <img src="assets/images/linkedin.png" class="social" alt="LinkedIn">
                <img src="assets/images/stackoverflow.png" class="social" alt="StackOverFlow">

            </div>
      
        </section>
        </div>
        <footer>
            <div class="container">
                &copy; Copyright 2018 Antonio Kniss
            </div>

        </footer>

    </body>
  
</html>
